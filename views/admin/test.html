<div class="container-fluid ">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
        <div class="media text-center" ><img src=/images/logo.png class="logo "></div>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 event-container ">
        {{#each items}}
        <div class="row " >
            <div class="col-xs-6 col-sm-6 text-left "> 

                <img src=/images/{{logoNameParser this.name}}.png class="" height="42" width="42">
                     <div class="" >{{this.name}}</div>

            </div>    
        </div>    
        {{/each}}
    </div>     
</div>
